{% extends 'auctions/layout.html' %}


{% block title %}New Listing{% endblock title %}


{% block body %}
    
    {% if user.is_authenticated %}
        <form action="{% url 'new_listing' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="form-control">
        </form>
    {% else %}
        <h1>Log in to create new listing.</h1>
    {% endif %}
        
    
{% endblock body %}
